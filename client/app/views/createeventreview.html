
<div class="container">
  <h2 class="center-align blue-grey darken-4 white-text" style="margin-bottom:-7px"><a class="white-text">Review and Invite!</a></h2>
  <div class="card-panel hoverable" style="opacity:.9;">
    <div class="container">
      <div class="row">
        <h5 class="black-text left">Event Name: </h5> <h5 class="black-text left">&nbsp;{{eventData.eventName}}</h5>
      </div>
      <div class="row">
        <h5 class="black-text left">Date: </h5> <h5 class="black-text left">&nbsp;{{eventData.date | date:'fullDate'}}</h5>
      </div>
      <div class="row">
        <h5 class="black-text left">Host: </h5> <h5 class="black-text left">&nbsp;{{eventData.creator}}</h5>
      </div>
      <div class="row">
        <h5 class="black-text left">Guest list:&nbsp;</h5>
      </div>
      <p>
        <span style="font-size:20pt;" ng-repeat="invitee in eventData.attendees">{{invitee}},&nbsp;&nbsp;</span>
      </p>

      <div class="row">
        <a ng-click="submitEvent()" class=" right signin blue-grey darken-4 waves-effect waves-light btn">Create It!</a>
      </div>
    </div>
  </div>
</div>
