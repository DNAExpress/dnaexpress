<h2 class="center-align white-text"><a class="white-text">Hello World</a></h2>
<div class="container">
  <div class="card-panel" style="height:500px;overflow:scroll">
    <div ng-repeat="place in data.restaurants" id="restaurantdisplay" class="card-panel hoverable col s6">
      <img src="{{place.image_url}}" alt="{{place.id}}"/>
      <h5>{{place.name}}</h5>
      <p><span>{{place.location.address[0]}}, </span><span>{{place.location.city}}, </span><span>{{place.location.state_code}}, </span><span>{{place.location.postal_code}}</span></p>
      <p>Phone: {{place.phone}}</p>
    <!-- <div>
      <span><img src="{{place.rating_img_url}}" alt="rating{{place.id}}"/></span>
      <span>{{place.rating}}</span>
    </div> -->
    </div>
  </div>
</div>
