
<div class='container' style="opacity:.95">
  <h2 class="center-align blue-grey darken-4 white-text" style="margin-bottom:-7px"><a class="white-text">Create An Event</a></h2>
  <div class='card-panel z-depth-4'>
    <form ng-submit="collectEventData()"  style="border:1px solid #212121">
      <div class="container">
        <div class="row">
          <br>
          <br>
          <div class="col s3">
            <input type="button" value="Event Date/Time" datetime-picker future-only hour="12" ng-model="event.date" required />
          </div>
          <div class="col s3">
            <div>{{event.date}}</div>
          </div>
        </div>
      <div class="row">
        <div>
          <div class='input-field'>
            <input type="text" placeholder="event name" ng-model="event.name" minlength="4" required >
          </div>
        </div>
      </div>
      <div class="row">
        <!-- <i class="fa fa-plus-square fa-5x" style="color:brown;" aria-hidden="true"></i> -->
        <input type="submit" class="right signup blue-grey darken-4 waves-effect waves-light btn" value="Invite Guests!">
      </div>
      </div>
    </form>
  </div>
</div>
