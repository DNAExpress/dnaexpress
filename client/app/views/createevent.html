<h2 class="center-align white-text"><a class="white-text">Create An Event</a></h2>

<div class='container' style="opacity:.9">
  <div class='card-panel'>
    <form class='col s12'>
      <div class="row">
        <div class='input-field col s2'>
          <input type="date" class="datepicker" placeholder="date">
        </div>
        <div class='input-field col s4'>
          <input type="text" placeholder="event name" >
        </div>
        <div class="input-field col s6">
          <input type="text" placeholder="host">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 left" style="display:inline-block">
          <div class="card-panel hoverable">
            <h5 class="center-align"><a class="black-text" ui-sref="">Find a place</a></h5>
          </div>
        </div>
        <div class="input-field col s6 left" style="display:inline-block">
          <div class="card-panel hoverable">
            <h5 class="center-align"><a class="black-text" ui-sref="">Invite friends</a></h5>
          </div>
        </div>
      </div>
    </form>
    <div ui-view></div>
  </div>
</div>
