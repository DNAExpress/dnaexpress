<h2 class="center-align white-text"><a class="white-text">Invite Guests</a></h2>

  <div class="container">
    <div class="card-panel" style="overflow-x:hidden;overflow-y:scroll;opacity:.9">
      <form  ng-submit="getGuests()">
      <div class="row">
        <ul class="col s6 m6 l6">
          <li ng-repeat="people in databinLeft">
            <div class="card-panel hoverable">
              <div class="row">
                <div>
                  <input type="checkbox" id="{{people.name}}" ng-model="guests[people.name]" >
                  <label for='{{people.name}}' class="black-text" style="font-size:18pt">{{people.name}}</label>
                </div>
              </div>
            </div>
          </li>
        </ul>
        <ul class="col s6 m6 l6">
          <li ng-repeat="people in databinRight">
            <div class="card-panel hoverable">
              <div class="row">
                <div>
                  <input type="checkbox" id="{{people.name}}"  ng-model="guests[people.name]" >
                  <label for='{{people.name}}' class="black-text" style="font-size:18pt">{{people.name}}</label>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <input type="submit" value="Guests">
    </form>
    <h6 class="right" style="opacity:1"><a ui-sref="dashboard.createevent">Back to Create Event</a></h6>
  </div>
</div>
