
  <div class="container">
    <h2 class="center-align blue-grey darken-4 white-text" style="margin-bottom:-7px"><a class="white-text">Your Guest List</a></h2>
    <div class="card-panel" style="opacity:.9;">
      <form ng-submit="addGuestsToEventData()">
        <div id="listwindow" style="height:300px;overflow-x:hidden;overflow-y:scroll;border:1px solid #212121;">
          <div class="row">
            <ul class="col s6 m6 l6">
              <li ng-repeat="people in databinLeft">
                <div class="card-panel hoverable" ng-click="addToGuestList(people.username)" style="cursor:pointer;">
                  <div class="row">
                    <div>
                      <span style="font-size:18pt;padding-left:20px;">{{people.firstname}}&nbsp;{{people.lastname}}</span>
                      <br>
                      <span style="padding-left:25px;">{{people.location}}</span>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
            <ul class="col s6 m6 l6">
              <li ng-repeat="people in databinRight">
                <div class="card-panel hoverable" ng-click="addToGuestList(people.username)" style="cursor:pointer">
                  <div class="row">
                    <div>
                      <span style="font-size:18pt;padding-left:20px">{{people.firstname}}&nbsp;{{people.lastname}}</span>
                      <br>
                      <span  style="padding-left:25px;">{{people.location}}</span>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <br>
        <div class="card-panel hoverable" style="border:1px solid #212121">
            <h6 style="padding-left:10px;">Currently on the Guest List:&nbsp;</h6>
            <h6 style="padding-left:10px;"><span ng-repeat="guest in guestbin" ng-click="removeFromGuestList(guest)" style="cursor:pointer;">{{guest}},&nbsp;</span></h6>
        </div>
        <div>
          <div class="row">
            <h6 class="left" style="opacity:1"><a ui-sref="dashboard.createevent" style="padding-left:15px;">Back to Step 1</a></h6>
            <input class="right blue-grey darken-4 waves-effect waves-light btn" type="submit" value="Add guests">
          </div>
        </div>
    </form>

  </div>
</div>
