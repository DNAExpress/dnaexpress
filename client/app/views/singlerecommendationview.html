<h2 class="center-align white-text"><a class="white-text">{{selection.name}}</a></h2>

<div class="container">
  <div class="container">
    <div class="card-panel hoverable">
      <h5>{{selection.phone}}</h5>
      <h5>{{selection.address}}</h5>
      <h5>{{selection.city}}</h5>
      <img src="{{selection.rating_img_url}}" />
      <h5 ng-click="finalChoice(selection);" style="cursor:pointer;">Choose as event location</h5>
    </div>
  </div>
</div>
