<h2 class="center-align white-text"><a class="white-text">Events Dashboard</a></h2>

<div class="container hoverable" style="opacity:.9">
  <div class="card-panel hoverable" style="height:500px;overflow:scroll;">
    <div class="row">
      <ul class="col s4">
        <li ng-repeat="events in eventBinLeft">
          <div class="card-panel hoverable" style="height:200px;">
            <a ui-sref="dashboard.singleeventview({singleevent:{{events}}})"><h6>{{events.name}}</h6></a>
            <h6>{{events.date | date:'medium'}}</h6>
          </div>
        </li>
      </ul>
      <ul class="col s4">
        <li ng-repeat="events in eventBinCenter">
          <div class="card-panel hoverable" style="height:200px;">
            <a ui-sref="dashboard.singleeventview({singleevent:{{events}}})"><h6>{{events.name}}</h6></a>
            <h6>{{events.date | date:'medium'}}</h6>
          </div>
        </li>
      </ul>
      <ul class="col s4">
        <li ng-repeat="events in eventBinRight">
          <div class="card-panel hoverable" style="height:200px;">
            <a ui-sref="dashboard.singleeventview({singleevent:{{events}}})"><h6>{{events.name}}</h6></a>
            <h6>{{events.date | date:'medium'}}</h6>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
